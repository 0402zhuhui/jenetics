apply plugin: "java"
apply plugin: "eclipse"

sourceCompatibility = 1.7
version = "1.1.0"
jar {
	manifest {
		attributes 'Implementation-Title': 'org.jenetics', 'Implementation-Version': version
	}
}

repositories {
	flatDir(dir: "../project/lib")
}

dependencies {
	compile "jscience:jscience:4.3.1"
	testCompile "testng:testng:6.5.1"
}



