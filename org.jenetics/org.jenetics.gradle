apply plugin: 'jacoco'
apply plugin: 'eclipse'
apply plugin: 'idea'

apply plugin: PackagingPlugin

apply from: "${rootDir}/gradle/commons.gradle"
apply from: "${rootDir}/gradle/javadoc.gradle"
apply from: "${rootDir}/gradle/manifest.gradle"
apply from: "${rootDir}/gradle/xlint.gradle"

dependencies {
	compile Include.JScience
	testCompile Include.TestNG
}

packaging {
	url = 'http://jenetics.sourceforge.net'
}

jar {
	manifest {
		instruction('Export-Package',
			'org.jenetics',
			'org.jenetics.util',
			'org.jenetics.stat'
		)
	}
}

test {
	useTestNG {
		//parallel = 'tests' // 'methods'
		//threadCount = Runtime.runtime.availableProcessors() + 1
		//include '**/*Test.class'
		suites 'src/test/resources/testng.xml'
	}
}

jacocoTestReport{
	reports {
		xml.enabled true
		csv.enabled true
	}
}

