apply plugin: 'java'
apply from: "${rootDir}/gradle/commons.gradle"
apply plugin: PackagingPlugin

dependencies {
	compile Include.JScience
	testCompile Include.TestNG
}

jar.manifest.instruction('Export-Package',
	'org.jenetics',
	'org.jenetics.util',
	'org.jenetics.stat'
)

packaging {
	name = 'Jenetics'
	author = 'Franz Wilhelmstötter'
	url = 'http://jenetics.sourceforge.net'
}

