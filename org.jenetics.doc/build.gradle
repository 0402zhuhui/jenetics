import java.io.File
import java.text.SimpleDateFormat
import java.util.Date

version = "1.1.0"

task compile(dependsOn: "clean") << {
	buildDir.mkdirs()
	new File(buildDir, "lyx").mkdirs()

	def identifier = "${version}---" + new SimpleDateFormat("yyyy/MM/dd").format(new Date())
	def content = new File("src/main/lyx/manual.lyx").getText("UTF-8")
	content = content.replaceAll("@!identifier!@", "${identifier}")
	new File("${buildDir}/lyx/manual.lyx").write(content, "UTF-8")

	copy {
		from "src/main/lyx/references.bib"
		into "${buildDir}/lyx"
	}
	copy {
		from "src/main/resources"
		into "${buildDir}/resources"
	}

	exec() {
		executable = "lyx"
		workingDir = "${buildDir}/lyx"
		args = ["-e", "pdf2", "manual.lyx"]
	}
}


task clean << {
	buildDir.deleteDir()
}

