import java.io.File
import java.text.SimpleDateFormat
import java.util.Date

version = "1.1.0"

task build(dependsOn: "clean") << {
	def buildTemp = new File(buildDir, "tmp")
	def buildTempLyx = new File(buildTemp, "lyx")
	buildTempLyx.mkdirs()
	
	def buildDoc = new File(buildDir, "doc")
	buildDoc.mkdirs()

	def identifier = "${version}---" + new SimpleDateFormat("yyyy/MM/dd").format(new Date())
	def content = new File("src/main/lyx/manual.lyx").getText("UTF-8")
	content = content.replaceAll("@!identifier!@", "${identifier}")
	new File("${buildTempLyx}/manual.lyx").write(content, "UTF-8")

	copy {
		from "src/main/lyx/references.bib"
		into "${buildTempLyx}"
	}
	copy {
		from "src/main/resources"
		into "${buildTemp}/resources"
	}

	exec() {
		executable = "lyx"
		workingDir = "${buildTempLyx}"
		args = ["-e", "pdf2", "manual.lyx"]
	}
	
	copy {
		from "${buildTemp}/lyx/manual.pdf"
		into "${buildDoc}"
		
		rename { String fileName ->
			fileName.replace("manual.lyx", "manual-${version}.pdf")
		}
	}
}


task clean << {
	buildDir.deleteDir()
}

